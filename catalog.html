<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Интернет-магазин NЁRDS</title>
  </head>
  <body>
    <header class="main-header">
      <nav>
        <a href="index.html">
          <img src="img/logo_nerds/nerds-logo.png" alt="Логотип Нёрдс">
        </a>
        <ul>
          <li><a href="#">Студия</a></li>
          <li><a href="catalog.html">Клиенты</a></li>
          <li><a href="#">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul> 
        <a href="#">Корзина</a>
      </nav>
    </header>
    <main>
      <h1> Магазин готовых шаблонов</h1>
      <section>
        <h2>Фильтр готовых шаблонов</h2>
        <form action="https://echo.htmlacademy.ru" method="get">
          
          <fieldset>
            <legend>Стоимость:</legend>
            <input type="range" min="0" max="200000" step="1000" value="2000">
            <label class="min-price">от <input type="text" name="min-price" value="0"></label>
            <label class="max-price">до <input type="text" name="max-price" value="300000"></label>
          </fieldset>
          <fieldset>
            <legend>Сетка:</legend>
            <ul>
              <li>
                <input type="radio" name="adaptive" id="filter-adaptive" checked>
                <label for="filter-adaptive">Адаптивная</label>
              </li>
              <li>
                <input type="radio" name="fixed" id="filter-fixed">
                <label for="filter-fixed">Фиксированная</label>
              </li>
              <li>
                <input type="radio" name="rubber" id="filter-rubber">
                <label for="filter-rubber">Резиновая</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
            <ul>
              <li>
                <input type="checkbox" name="features" id="features-slider" checked>
                <label for="features-slider">Слайдер</label>
              </li>
              <li>
                <input type="checkbox" name="features" id="features-block">
                <label for="features-block">Блок преимуществ</label>
              </li>
              <li>
                <input type="checkbox" name="features" id="features-news" checked>
                <label for="features-news">Новости</label>
              </li>
              <li>
                <input type="checkbox" name="features" id="features-gallery">
                <label for="features-gallery">Галерея</label>
              </li>
              <li>
                <input type="checkbox" name="features" id="features-shopping-card">
                <label for="features-shopping-card">Корзина</label>
              </li>
            </ul>
          </fieldset>
          <button type="submit">Показать</button>
        </form>
      </section>      
    </main>
    <footer>
      <section>
        <p>NЁRDS DESIGN STUDIO</p>
        <p>наб. Реки Карповки, 5 лит П, Санкт-Петербург</p>
        <a href="tel:+7800555-86-28"></a>
        <button type="button">НАПИШИТЕ НАМ</button>
      </section>
      <section>
        <h2>Напишите нам</h2>
        <form action="https://echo.htmlacademy.ru" method="POST">
          <p>
            <label for="appointment-name">Ваше имя:</label>
            <input id="appointment-name" type="text" name="Ваше имя:" placeholder="Имя Фамилия">
          </p>
          <p>
            <label for="appointment-email">Ваш email:</label>
            <input id="appointment-email" type="email" name="Ваш email:" placeholder="email@example.com ">
          </p>
          <p>
            <label for="appointment-letter">Текст письма:</label>
            <input id="appointment-letter" type="text" name="Текст письма:" placeholder="В свободной форме">
          </p>
          <button type="submit">Отправить</button>
        </form>
      </section>
      <section>
          <ul>
            <li><a href="#"><img src="img/socials/vk-icon.png" alt="Иконка ВКонтакте"></a></li>
            <li><a href="#"><img src="img/socials/fb-icon.png" alt="Иконка Фейсбук"></a></li>
            <li><a href="#"><img src="img/socials/insta-icon.png" alt="Иконка Инстагрм"></a></li>
          </ul>
          <p>Давайте дружить, это выгодно!</p>
          <p>Скидка 10% для друзей из социальных сетей.</p>
        </section>
    </footer>
  </body>
</html>
